<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./bootstrap.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section-card">
      <div class="container parent">
        <div class="row align-items-center">
          <div class="col-md-6 left-side">
            <h1>Get <span class="insights">insights</span> that help you business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <ul class="left-ul">
              <li>10k+ <span class="d-block">companies</span></li>
              <li>314 <span class="d-block"> templates</span></li>
              <li> 12m+ <span class="d-block"> queries</span></li>
            </ul>
          </div>

          <div class="col-md-6  text-end right-side"></div>
        </div>
      </div>
    </section>

    


    <div class="container-fluid card-footer">
      <div class="row">
        <div class="col-12">

        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Badar Uddin Omar</a>.
          </div>
        </div>
        </div>
      </div>
    </div> 

    
  </body>
</html>
